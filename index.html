<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniels</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:200,300,400,500,600,700,800,900" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800" rel="stylesheet" />
    <link rel="stylesheet" href="./styles/all.min.css">
    <link rel="stylesheet" href="./styles/bootstrap.min.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark bg-opacity-10 position-fixed fixed-top">
        <div class="container py-2">
            <a class="navbar-brand text-uppercase fw-bold" href="#">Daniels</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="fa-solid fa-bars" style="color: white;"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item responsive-p">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#services">Services</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#works">Works</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#clients">Clients</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#team">Team</a>
                    </li>
                    <li class="nav-item responsive-p">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <header id="home" class="vh-100 text-white">
            <div class="bg-black bg-opacity-75 h-100 d-flex justify-content-center align-items-center text-center">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p class="display-5">Hello</p>
                            <h1 class="display-4 fw-lighter mb-4 text-break">I Am <span class="fw-normal"
                                    id="header-animation"></span>
                            </h1>
                            <div class="icons-list d-flex justify-content-center">
                                <div class="round-icon"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></div>
                                <div class="round-icon"><a href="#"><i class="fa-brands fa-twitter"></i></a></div>
                                <div class="round-icon"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></div>
                                <div class="round-icon"><a href="#"><i class="fa-brands fa-behance"></i></a></div>
                                <div class="round-icon"><a href="#"><i class="fa-brands fa-youtube"></i></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <section id="about" class="about py-5 text-center">
            <div class="container gx-5">
                <div class="row gx-5">
                    <div class="col-lg-6">
                        <div class="about-img">
                            <figure>
                                <img src="./images/hero.jpg" class="img-fluid w-100 overflow-visible" alt="Man wearing a scarf, glasses and a hat">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>


    <!-- Typed js library -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <!-- Typed js customization -->
    <script>
        var typed = new Typed('#header-animation', {
            strings: ['Larry Daniels', 'Developer', 'Designer'],
            typeSpeed: 150,
            backSpeed: 75,
            fadeOut: false,
            fadeOutClass: 'typed-fade-out',
            smartBackspace: false,
            loop: true
        });
    </script>
</body>
<!-- Font awesome js -->
<script src="./js/all.min.js"></script>
<!-- Bootstrap js -->
<script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
